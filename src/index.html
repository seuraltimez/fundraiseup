<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend test for Fundraise</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="page-header">
            <div class="page-header__top">
              <h1>Donations</h1>
            </div>
            <div class="page-header__bottom">
              <form action="#" class="form-search">
                <div class="form-search__input">
                  <input
                    type="search"
                    class="form-search__field"
                    placeholder="Search"
                  />
                </div>
                <div class="form-search__select">
                  <select name="status" id="status">
                    <option value="All statuses">All statuses</option>
                    <option value="Status 1">Status 1</option>
                    <option value="Status 1">Status 2</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="page-body">
          <div class="container">
            <div class="page-body__content">
              <div class="main-content">
                <div class="main-content__top">
                  <div class="dontaion-info">
                    <div class="dontaion-info__value">
                      <span class="dontaion-info__value-title">Donation</span>
                      <div class="currency">
                        <span class="currency__main">€20.60 EUR</span>
                        <span class="currency__conversion">≈ $22.22 USD</span>
                      </div>
                    </div>
                    <div class="dontaion-info__id">
                      <span class="dontaion-info__id-title">ID</span>
                      <div class="id-copy">
                        <input class="id-copy__value" id="id-transaction" type="text" readonly value="DYHY694Y">
                        <button class="id-copy__btn">
                          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6.75H8.25C7.42157 6.75 6.75 7.42157 6.75 8.25V15C6.75 15.8284 7.42157 16.5 8.25 16.5H15C15.8284 16.5 16.5 15.8284 16.5 15V8.25C16.5 7.42157 15.8284 6.75 15 6.75Z" stroke="#6C6D6F" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3.75 11.25H3C2.60218 11.25 2.22064 11.092 1.93934 10.8107C1.65804 10.5294 1.5 10.1478 1.5 9.75V3C1.5 2.60218 1.65804 2.22064 1.93934 1.93934C2.22064 1.65804 2.60218 1.5 3 1.5H9.75C10.1478 1.5 10.5294 1.65804 10.8107 1.93934C11.092 2.22064 11.25 2.60218 11.25 3V3.75" stroke="#6C6D6F" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                        
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="main-content__body"></div>
              </div>
              <aside class="sidebar">
                <div class="sidebar__content"></div>
              </aside>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/script.min.js"></script>
  </body>
</html>
